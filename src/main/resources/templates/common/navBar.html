<header class="main-header" ng-controller="navBarController" xmlns:th="http://www.thymeleaf.org">
    <a href="home" class="logo">
        <span class="logo-mini"><b>C</b>MS</span>
        <span class="logo-lg"><b>Clothing Shop </b>MS</span>
    </a>
    <nav class="navbar navbar-static-top">
        <a href="javascript:void(0);" class="sidebar-toggle"
           data-toggle="push-menu" role="button" ng-click="changeNavbar()">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <li class="dropdown messages-menu">
                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-envelope-o"></i>
                        <span class="label label-success">0</span>
                    </a>
                </li>
                <li class="dropdown notifications-menu">
                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-bell-o"></i>
                        <span class="label label-warning">0</span>
                    </a>
                </li>
                <li class="dropdown tasks-menu">
                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-flag-o"></i>
                        <span class="label label-danger">0</span>
                    </a>
                </li>
                <li class="dropdown user user-menu">
                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">
                        <img th:src="@{static/img/default.jpg}" class="user-image" alt="User Image">
                        <span class="hidden-xs" th:text="${userSession.username}"></span>
                    </a>
                    <ul class="dropdown-menu animated fadeInRight">
                        <li class="user-header">
                            <img th:src="@{static/img/default.jpg}" class="img-circle" alt="User Image">
                            <p>
                                Oliver.wu - Web Developer
                                <small>Member since Nov. 2016</small>
                            </p>
                        </li>
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="javascript:void(0);"
                                   class="btn btn-default btn-flat" th:text="#{navbar.profile}">个人信息</a>
                            </div>
                            <div class="pull-right">
                                <a href="javascript:void(0);" class="btn btn-default btn-flat"
                                   ng-click="logOut()" th:text="#{navbar.logout}">退出</a>
                            </div>
                        </li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
                        <span ng-bind="langLogo"></span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="(key,value) in langProp" ng-class="{active: langType == key}"
                            ng-click="toggleLang(key)"><a href="javascript:void (0);">{{value}}</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
